<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<title>Книжная полка</title>
		<link href="/favicon.ico" rel="icon" type="image/x-icon" />
		<!-- CSS-->
		<link href="/static/css/materialize.css" rel="stylesheet"/>
		<link href="/static/css/main.css" rel="stylesheet"/>
		<!--<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css"/>-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--<link href="/static/font/material-design-icons/Material-Design-Icons.woff2" rel="stylesheet"/>-->
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col l3 s12">
					<h3>Bookshelf</h3>
				</div>
				<div class="col l9 s12">
					<nav>
						<div class="nav-wrapper">
						</div>
					</nav>
				</div>
			</div>
		</header>

		<main>
			<div class="row">
				<div class="input-field col s10 l5">
					<select id="library-field" class='library-field'>
						<option value="" disabled selected>Выбрать библиотеку</option>
					</select>
				</div>
				<div class="col s2 l3">
					<ul class="toolbar">
						<li class="tool-item"><a class="btn-floating green lib-edit-trigger" href="#lib-modal"><i class="material-icons">mode_edit</i></a></li>
						<li class="tool-item"><a class="btn-floating yelow lib-create-trigger" href="#lib-modal"><i class="material-icons">add</i></a></li>
						<li class="tool-item"><a class="btn-floating blue lib-delete-trigger"><i class="material-icons lib-delete">delete</i></a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col s12 l12">
					<table class="responsive-table bordered">
						<thead>
							<tr>
								<th>Код</th>
								<th>Книга</th>
								<th>Автор</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="fixed-action-btn" style="bottom: 45px; right: 30px;">
				<a id="book-create-trigger" class="btn-floating btn-large red" href="#book-modal">
					<i class="material-icons">add</i>
				</a>
			</div>
			<!--Форма редактирования книги-->
			<div id="book-modal" class="modal">
				<div class="modal-content">
					<input type="hidden" name="id" id="book_id_field">
					<!--book name-->
					<div class="input-field col s12">
						<input type="text" name="name" id="book_name_field" value=""/>
						<label class="active" for="book_name_field">Название</label>
					</div>
					<!--author-->
					<div class="input-field col s12">
						<input type="text" name="author" id="book_author_field" value=""/>
						<label class="active" for="book_author_field">Автор</label>
					</div>
					
					<!--library-->
					<div class="input-field col s12">
						<select multiple name="library" class="library-field" id='book_library_field'></select>
					</div>
				</div>
				<div class="modal-footer">
					<a id="book_edit_action" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
				</div>
			</div>
			<!--Форма редактирования библиотеки-->
			<div id="lib-modal" class="modal">
				<div class="modal-content">
					<h4>Библиотека</h4>
					<input type="hidden" name="id" id="lib_id_field">
					<!--lib name-->
					<div class="input-field col s12">
						<input type="text" name="name" id="lib_name_field" value="">
						<label class="active" for="lib_name_field">Название</label>
					</div>
				</div>
				<div class="modal-footer">
					<a id="lib_edit_action" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
				</div>
			</div>
			<input type="hidden" name="_csrf"/>
		</main>
		<!--  Scripts-->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="/static/js/materialize.min.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>-->
		<script src="/static/js/init.js"></script>
		<!--<script src="/js/init.js"></script>-->
	</body>
</html>
